name: PayGod Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Build Single File Binaries
      run: |
        dotnet publish src/PayGod.Cli/PayGod.Cli.csproj -c Release -r linux-x64 -p:PublishSingleFile=true --self-contained true -o dist/linux-x64
        dotnet publish src/PayGod.Cli/PayGod.Cli.csproj -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true -o dist/win-x64
        dotnet publish src/PayGod.Cli/PayGod.Cli.csproj -c Release -r osx-x64 -p:PublishSingleFile=true --self-contained true -o dist/osx-x64
        # Rename binaries to platform-specific names
        mv dist/linux-x64/PayGod.Cli dist/linux-x64/paygod-linux-x64 || true
        mv dist/win-x64/PayGod.Cli.exe dist/win-x64/paygod-windows-x64.exe || true
        mv dist/osx-x64/PayGod.Cli dist/osx-x64/paygod-macos-x64 || true
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        path: ./src
        format: spdx-json
        output-file: dist/paygod-sbom.spdx.json

    - name: Generate Checksums
      run: |
        cd dist
        sha256sum linux-x64/paygod-linux-x64 > checksums.txt
        sha256sum win-x64/paygod-windows-x64.exe >> checksums.txt
        sha256sum osx-x64/paygod-macos-x64 >> checksums.txt
        sha256sum paygod-sbom.spdx.json >> checksums.txt
        cat checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/linux-x64/paygod-linux-x64
          dist/win-x64/paygod-windows-x64.exe
          dist/osx-x64/paygod-macos-x64
          dist/paygod-sbom.spdx.json
          dist/checksums.txt
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
