name: Docs CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install mkdocs-material
      - name: Deploy
        run: mkdocs gh-deploy --force
