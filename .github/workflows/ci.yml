name: Paygod Kernel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Python (tooling only)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r tools/requirements.txt

      - name: Provider separation lint (packs/core)
        run: python3 tools/ci/lint_core_packs_providers.py

      - name: Restore dependencies
        run: dotnet restore src/PayGod.Cli/PayGod.Cli.csproj

      - name: Build CLI
        run: dotnet build src/PayGod.Cli/PayGod.Cli.csproj --no-restore --configuration Release

      - name: Verify Spec Compliance (Python reference)
        run: python3 tools/verify_spec.py

      - name: Reject CRLF in JSON schemas
        run: |
          python3 - <<'PY'
          import glob, sys

          bad = []
          for p in glob.glob("contracts/schemas/**/*.json", recursive=True):
              b = open(p, "rb").read()
              if b.find(b"\r\n") != -1:
                  bad.append(p)

          if bad:
              print("CRLF detected in schema files (must be LF for stable hashing):")
              print("\n".join(bad))
              sys.exit(1)

          print("OK: no CRLF in schema files")
          PY

      - name: Schema Stability Gate
        run: python3 tools/check_schema_manifest.py

      - name: Verify Packs (Using PayGod CLI)
        run: |
          dotnet publish src/PayGod.Cli/PayGod.Cli.csproj -c Release -o out
          if [ -f "out/PayGod.Cli" ]; then
            mv out/PayGod.Cli out/paygod
          fi
          chmod +x out/paygod

          ./out/paygod test --pack packs/core/secrets-in-repo-guard
          ./out/paygod test --pack packs/core/critical-cve-blocker
          ./out/paygod test --pack packs/core/cross-border-pii-guard
          ./out/paygod test --pack packs/core/ghg-scope-1-2-guard
          ./out/paygod test --pack packs/core/iso27001-policy-review
          ./out/paygod test --pack packs/providers/aws/admin-drift-detection

  paygod-kernel-ci:
    name: Paygod Kernel CI
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Gate OK
        run: echo "Paygod Kernel CI gate passed."
