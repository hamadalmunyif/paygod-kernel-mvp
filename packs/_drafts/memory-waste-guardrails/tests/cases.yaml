version: "1.0.0"
cases:
  - name: "High Memory Usage Should Be Denied"
    description: "If memory usage exceeds 85%, the pack should deny the operation."
    input:
      metric_name: "memory_usage_percent"
      value: 90
      timestamp: "2026-01-28T12:00:00Z"
    expected:
      decision: "deny"
      matchers:
        - field: "reason"
          operator: "contains"
          value: "exceeds threshold"

  - name: "Low Memory Usage Should Be Allowed"
    description: "If memory usage is below 85%, the pack should allow the operation."
    input:
      metric_name: "memory_usage_percent"
      value: 40
      timestamp: "2026-01-28T12:05:00Z"
    expected:
      decision: "allow"
